<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">Latest Blogs</a>
      <a mat-list-item href="#">Popular Blogs</a>
      <a mat-list-item href="#">Older Blogs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Blog_Hub</span>
      <div class="icons">
        <mat-icon>home</mat-icon>
        <mat-icon>notifications</mat-icon>
        <mat-icon>settings</mat-icon>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-view-blogs></app-view-blogs>
    <div *ngIf="flag">
      <app-add-blog></app-add-blog>
    </div>
    <div>
      <button class="addicon" (click)="displayAdd()" mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
